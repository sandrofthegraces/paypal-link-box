<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga BoxDelTurco</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            text-align: center;
        }
        .loader {
            border: 4px solid #e1e4e8;
            border-top: 4px solid #0070ba; /* Colore PayPal */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        p { 
            color: #2c3e50; 
            font-size: 18px; 
            margin-bottom: 30px; 
        }
        
        .btn {
            background-color: #0070ba;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }
    </style>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var linkFinale = "";

            // LINK BASE (Per PC e iPhone)
            var webLink = "https://paypal.me/BoxDelTurco";

            // RILEVAMENTO ANDROID
            if (/android/i.test(userAgent)) {
                // Link Magico per Android (Intent)
                // Questo apre l'app senza dare errori
                linkFinale = "intent://paypal.me/BoxDelTurco#Intent;scheme=paypal;package=com.paypal.android.p2pmobile;S.browser_fallback_url=" + webLink + ";end";
            } 
            // RILEVAMENTO IPHONE / IPAD
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Su iPhone paypal:// causa errori. Usiamo il link web sicuro.
                // iOS (Universal Links) gestir√† l'apertura se possibile.
                linkFinale = webLink;
            } 
            // PC E ALTRI
            else {
                linkFinale = webLink;
            }

            // ESEGUI IL REINDIRIZZAMENTO
            window.location.href = linkFinale;
        };
    </script>
</head>
<body>
    <div class="loader"></div>
    <p>Ti sto portando su PayPal...</p>
    
    <a href="https://paypal.me/BoxDelTurco" class="btn">Clicca qui se non si apre</a>
</body>
</html>
