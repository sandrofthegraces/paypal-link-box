<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga BoxDelTurco</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0070ba;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #555; margin-bottom: 20px; }
        .btn {
            background-color: #0070ba;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            // I tuoi link
            var appLink = "paypal://paypal.me/BoxDelTurco";
            var webLink = "https://paypal.me/BoxDelTurco";
            
            // 1. Tenta di aprire l'App
            window.location.href = appLink;

            // 2. Timer di sicurezza: se dopo 1 secondo siamo ancora qui, vai al Web
            setTimeout(function() {
                window.location.href = webLink;
            }, 1000); // 1000 millisecondi = 1 secondo
        };
    </script>
</head>
<body>
    <div class="loader"></div>
    <p>Apro PayPal...</p>
    <a href="https://paypal.me/BoxDelTurco" class="btn">Clicca qui se non si apre</a>
</body>
</html>
